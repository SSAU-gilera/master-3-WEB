<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>Weather Forecast</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div class="container">
		<h1>Weather Forecast</h1>
		<h2 id="date"></h2>
		<div class="city-select">
			<input id="city" placeholder="Enter city name" />
			<button onclick="getWeather()">Get Weather</button>
		</div>
		<div class="weather-container">
			<div class="weather-element">
				<img id="weather-icon" />
				<div id="temperature"></div>
			</div>

			<div class="weather-element">
				<div><b>Pressure</b></div>
				<div id="pressure"></div>
			</div>

			<div class="weather-element">
				<div><b>Wind Speed</b></div>
				<div id="wind"></div>
			</div>

			<div class="weather-image">
				<img id="weather-image" />
			</div>
		</div>
		<div class="hourly-forecast">
			<h3>Hourly Forecast</h3>
			<div id="hourly-forecast-container" class="hourly-forecast-container">
				<div class="swiper-container">
					<div class="swiper-wrapper" id="hourly-forecast-slider"></div>
					<div class="swiper-pagination"></div>
				</div>
			</div>
		</div>
	</div>
	<script src="script.js"></script>
</body>

</html>
